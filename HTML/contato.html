<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <h2><a href="/index.html" class="titulo">Vila Tranquila</a></h2>
        <nav>
            <ul>
                <li><a href="/index.html" class="home">Home</a></li>
                <li><a href="acomodacoes.html" class="acomod">Acomodações</a></li>
                <li><a href="Servicos.html" class="serv">Serviços</a></li>
                <li><a href="galeria.html" class="galeria">Galeria</a></li>
                <li><a href="contato.html" class="contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="contatoh1">ENTRE EM CONTATO</h1>
    <div class="form">
        <form action="Contatar" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend><br>
                <label for="idnome">Nome: </label>
                <input type="text" name="nome" id="idnome"><br>
                <br>
                <label for="idemail">Email</label>
                <input type="text" name="email" id="idemail"><br>
                <br>
                <label for="idcpf">CPF:</label>
                <input type="text" name="cpf" id="idcpf"><br>
                <br>
                <label for="idcep">CEP: </label>
                <input type="text" name="cep" id="idcep"><br>
                <br>
                <label for="idtel">Tel: </label>
                <input type="text" name="tel" id="idtel"><br>
                <br>
                <label for="idcontato" class="msg">Deixe sua mensagem:</label><br>
                <textarea name="contato" id="idcontato" cols="30" rows="10"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
    <footer>Av. Paulista, 1106  - Bela Vista, São Paulo - SP, 01311-000<br>2024
    <p>
        Página de contato
    </p></footer>
</body>
</html>
